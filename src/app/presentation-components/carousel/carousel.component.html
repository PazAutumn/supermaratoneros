<!-- Secci칩n carousel de tarjetas -->
<section class="carousel">
  <!--carousel -->
  <div class="vertical-container" fxLayout="column" fxLayoutAlign="center center" fxFlex="50%">
    <div class="content-container" fxLayout="column" fxLayoutAlign="center center" fxFlex="auto">
      <swiper *ngIf="type == 'component' && show" class="swiper-container" [config]="config" [disabled]="disabled" (indexChange)="changeCurrentCard($event)" fxFlex="auto">
        <div *ngFor="let poster of posters;" class="swiper-slide">
          <!-- Posters-->
          <!-- tarjeta -->
          <div class="poster">
          </div>
          <!--/FIN tarjeta -->
          <!--Fin posters-->
        </div>
      </swiper>
    </div>
  </div>
  <!--/FIN carousel -->
</section>
<!--/FIN Secci칩n carousel de tarjetas -->
